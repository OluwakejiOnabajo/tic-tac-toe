<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Oluwakeji Onabajo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="title">
        <h1>Tic Tac toe</h1>
    </div>

    <div class="player-display">
        Player <span class="display-player playerX">X</span>'s turn
    </div>

    <div class="board o" id="board">
        <div class="cell x"></div>
        <div class="cell x"></div>
        <div class="cell o"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

    </div>
    <div class="display announcer hide">
    <div class="controls">
        <button id="reset">Reset</button>
    </div> 
</div> 
    <script src="js/script.js"></script>
</body>
</html>
